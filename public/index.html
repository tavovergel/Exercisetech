<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Verifica que 'styles.css' esté en el directorio correcto -->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Logo Section -->
            <div class="col-md-6 logo-section">
                <div class="logo">
                    <h1>COUNTRY HOME</h1>
                    <img src="/Logo.png" alt="logo" height="400px" width="400px"> <!-- Verifica la ruta de la imagen -->
                </div>
            </div>
            <!-- Login Section -->
            <div class="col-md-6 login-section">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordar contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <div class="mt-3">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                        <br>
                        <a href="#">Crear cuenta</a>
                    </div>
                </form>
                
                <div id="message" class="alert" style="display: none;"></div> <!-- Mensajes de error o éxito -->
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Verifica que 'script.js' esté en el directorio correcto -->
</body>
</html>
